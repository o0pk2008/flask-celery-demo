<!DOCTYPE html>
<html>

<head>
    <title>创建异步任务</title>
</head>

<body>
    <h2>创建耗时任务</h2>
    <form id="taskForm">
        <label>耗时（秒）：<input type="number" name="duration" value="10"></label>
        <button type="submit">提交任务</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('taskForm').onsubmit = async function(e) {
            e.preventDefault();
            const duration = this.duration.value;
            const resp = await fetch('/add_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    duration: Number(duration)
                })
            });
            const data = await resp.json();
            document.getElementById('result').innerText = '任务已提交，task_id: ' + data.task_id;
        }
    </script>
</body>

</html>
